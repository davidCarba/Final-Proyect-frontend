<al-form>
  <al-errors></al-errors>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <al-form-control [control]="loginForm.get('email')">
      <input type="text" placeholder="Email" formControlName="email" />
    </al-form-control>
    <al-form-control [control]="loginForm.get('password')">
      <input type="password" placeholder="Password" formControlName="password" />
    </al-form-control>
    <div class="button-wrapper">
      <button type="submit">
        Login
      </button>
    </div>
  </form>
</al-form>
